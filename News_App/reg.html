<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquire</title>
    <style>
        /* Simple with Creative Touches */
        :root {
            --primary-color: #5d78ff;
            --accent-color: #ff7a5d;
            --text-color: #333333;
            --light-gray: #f7f9fc;
            --border-color: #e0e6ef;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.5;
            background-image: 
                linear-gradient(45deg, #f1f4f9 25%, transparent 25%), 
                linear-gradient(-45deg, #f1f4f9 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #f1f4f9 75%), 
                linear-gradient(-45deg, transparent 75%, #f1f4f9 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 480px;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.8rem;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 30px;
            height: 3px;
            background-color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        /* Creative input style */
        .input-container {
            position: relative;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
            background: white;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(93, 120, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: linear-gradient(90deg, 
                            rgba(255,255,255,0) 0%, 
                            rgba(255,255,255,0.2) 50%, 
                            rgba(255,255,255,0) 100%);
            transition: all 0.8s;
        }

        button:hover {
            background: #4a65dd;
        }

        button:hover::after {
            left: 100%;
        }

        /* Focus indicator */
        .form-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .form-group:focus-within::after {
            width: 100%;
            left: 0;
        }

        /* Simple responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enquire</h2>
        <form action="index1.html" method="get">
            <div class="form-group">
                <label for="name">Your Name</label>
                <div class="input-container">
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <div class="input-container">
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
            </div>
            <button type="submit">Submit Enquiry</button>
        </form>
    </div>
</body>
</html>
