<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquire</title>
    <style>
        /* Color Scheme 1 - Purple & Gold */
        :root {
            --primary-color: #5b3e96;
            --accent-color: #ffd700;
            --success-color: #4CAF50;
            --text-color: #2c2c2c;
            --bg-gradient-1: #f3e7ff;
            --bg-gradient-2: #fff9e6;
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(91, 62, 150, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: #f8f9fa;
            color: var(--text-color);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(91, 62, 150, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--accent-color);
            color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 62, 150, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        /* Color Scheme Switcher */
        .color-scheme {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .color-scheme button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        /* Alternative Color Schemes */
        .theme-1 {
            --primary-color: #5b3e96;
            --accent-color: #ffd700;
            --bg-gradient-1: #f3e7ff;
            --bg-gradient-2: #fff9e6;
        }

        .theme-2 {
            --primary-color: #2c786c;
            --accent-color: #faa275;
            --bg-gradient-1: #e8f5f3;
            --bg-gradient-2: #fff1eb;
        }

        .theme-3 {
            --primary-color: #d63447;
            --accent-color: #f57b51;
            --bg-gradient-1: #ffe5e5;
            --bg-gradient-2: #fff0eb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            input, textarea, button {
                padding: 10px 14px;
            }
        }

        .form-group {
            position: relative;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: transparent;
        }

        .form-group label {
            position: absolute;
            top: 0;
            left: 16px;
            transform: translateY(12px);
            background: #f8f9fa;
            padding: 0 5px;
            transition: var(--transition);
            pointer-events: none;
        }

        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group textarea:focus ~ label,
        .form-group textarea:not(:placeholder-shown) ~ label {
            transform: translateY(-50%) scale(0.9);
            color: var(--primary-color);
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enquire</h2>
        <form action="index1.html" method="get">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <label for="name">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <label for="email">Your Email</label>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                <label for="message">Your Message</label>
            </div>
            <button type="submit">Submit Enquiry</button>
        </form>
    </div>
</body>
</html>
